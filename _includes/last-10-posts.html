{% assign posts = site.csirt_posts |reverse %}
<header class="special">
    <h2>Last 10 csirt blog posts</h2>
	{% for post in posts %}
		{% if forloop.index <= 10 %}
			<div>
		        <a href="https://csirt.divd.nl/{{ post.url | prepend: site.baseurl }}">{{ post.date | date_to_long_string }}  - {{ post.title }}</a>
		    </div>
		{% endif %}
	{% endfor %}
	<br>
	<div><a href='https://csirt.divd.nl/blog/'>All posts</a></div>
</header>
