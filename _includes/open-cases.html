{% assign cases2 = site.cases |reverse %}
<header class="special">
    <h2>Current open cases</h2>
	{% for c in cases2 %}
		{% if c.status == "Open" %}
			<div><a href='https://csirt.divd.nl/{{ c.divd }}/'>{{ c.title }}</a></div>
		{% endif %}
	{% endfor %}
	<br>
	<div><a href='https://csirt.divd.nl/cases/'>All cases</a></div>
</header>
