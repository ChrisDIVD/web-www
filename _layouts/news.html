---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="right-align">
	{{ page.date | date_to_long_string }}, by {{ page.author | default: "anonymous" }}
</div>
<br>
{% if page.image %}
		<img class='newspicture' src='{{ page.image }}' alt='{% if page.imagealt %}{{ page.imagealt }}{% else %}Image that illustrates news story{% endif %}'>
{%endif%}
{{ content }}
<hr>
Last modified: {{ page.last_modified_at | date: "%d %b %Y %H:%M"}}
</div>
